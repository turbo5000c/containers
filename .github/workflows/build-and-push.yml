name: Build & Push Container

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*', 'v*.*', 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  # repo name (owner/repo)
  IMAGE_NAME: ${{ github.repository }}

  # ✅ NEW: publish to a nested path
  # ghcr.io/<owner>/<repo>/bitwarden-cli
  FULL_IMAGE_PATH: ghcr.io/${{ github.repository }}/bitwarden-cli

  # Docker Hub optional
  PUBLISH_DOCKERHUB: 'false'
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_REPO }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Optional: Docker Hub
      - name: Login to Docker Hub
        if: env.PUBLISH_DOCKERHUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ Metadata — now uses FULL_IMAGE_PATH
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.FULL_IMAGE_PATH }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # ✅ Build for PRs (no push)
      - name: Build (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: ./bitwarden-cli
          file: ./bitwarden-cli/Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BW_CLI_VERSION=2025.10.0

      # ✅ Build & push
      - name: Build & Push
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: ./bitwarden-cli
          file: ./bitwarden-cli/Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BW_CLI_VERSION=2025.10.0
