name: Build & Push Container

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*', 'v*.*', 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # GHCR default registry
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # ghcr.io/OWNER/REPO
  # If you want to also push to Docker Hub, change this to 'true'
  PUBLISH_DOCKERHUB: 'false'
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_REPO }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write     # required for GHCR push
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Login to GHCR (works with GITHUB_TOKEN) ----
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- Image metadata: tags, labels, sha, version tags ----
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # ---- Build for PRs (no push) ----
      - name: Build (PR) – no push
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: ./bitwarden-cli       # ✅ updated build context
          file: ./bitwarden-cli/Dockerfile   # ✅ updated Dockerfile path
          platforms: linux/amd64,linux/arm64
          push: false
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BW_CLI_VERSION=2025.10.0

      # ---- Build & Push on main/tags ----
      - name: Build & Push (main/tags)
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: ./bitwarden-cli       # ✅ updated build context
          file: ./bitwarden-cli/Dockerfile   # ✅ updated Dockerfile path
          platforms: linux/amd64
          push: true
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BW_CLI_VERSION=2025.10.0
